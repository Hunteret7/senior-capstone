<table class="table" id='tab'>
    <thead>
        <tr >
            <th *ngFor="let head of headers">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of values;">
            <td *ngFor="let e2 of headers">{{e[e2]}}</td>
        </tr>
    </tbody>


</table>

<div class="form-group">
    <label for="farmName">Farm Name</label>
    <input id="farmtName" 
           type="text" 
           class="form-control" 
           autofocus="autofocus" 
           placeholder="Enter the Farm Name" 
           title="Enter the Farm Name"/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" 
           type="text" 
           class="form-control" 
           placeholder="Enter your email" 
           title="Enter your email" />
  </div>

  <button class="btn btn-success" (click)="saveProduct()">Save</button>
